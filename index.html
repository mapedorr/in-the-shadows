<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8" />

  <title>In the shadows</title>

  <link rel="stylesheet" href="css/styles.css">

  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div id="gameContainer"></div>

  <script src="js/phaser.min.js"></script>
  <script src="js/phaser-debug.js"></script>
  <script src="js/itsgame.js"></script>
  <script type="text/javascript">
    // prevents key presses from bubbling out to the browser window
    var ignore_keycodes = [32,37,38,39,40,65,68,83,87,90];
    window.addEventListener('keydown', function(e) {
        if (ignore_keycodes.indexOf(e.keyCode) > -1) {
            e.preventDefault();
        }
    });
</script> 

</body>

</html>
